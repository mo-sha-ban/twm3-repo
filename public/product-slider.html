<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product-slider.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="image-slider">
      <section class="slider__content">
        <button type="button" class="slider-control--button prev-button">
          <svg
            width="16"
            height="16"
            fill="currentColor"
            class="icon arrow-left-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
            />
          </svg>
        </button>
        <main class="image-display">
          <img src="" alt="Full Screen Image" id="fullscreen-image" />
        </main>
        <button type="button" class="slider-control--button next-button">
          <svg
            width="16"
            height="16"
            fill="currentColor"
            class="icon arrow-right-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
            />
          </svg>
        </button>
        <button
          type="button"
          class="close-fullscreen-button"
          aria-label="Close Fullscreen"
        >
          <svg
            width="16"
            height="16"
            fill="currentColor"
            class="icon close-icon"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 1 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </section>

      <!-- Thumbnails for the images -->
      <nav class="slider-navigation">
        <button class="nav-button">
          <img class="thumbnail" src="img/alpha1.jpg" alt="Thumbnail 1" />
        </button>
        <button class="nav-button">
          <img class="thumbnail" src="img/alpha2.jpg" alt="Thumbnail 2" />
        </button>
        <button class="nav-button">
          <img class="thumbnail" src="img/alpha3.jpg" alt="Thumbnail 3" />
        </button>
        <button class="nav-button">
          <img class="thumbnail" src="img/alpha4.jpg" alt="Thumbnail 4" />
        </button>
        <button class="nav-button">
          <img class="thumbnail" src="img/alpha5.jpg" alt="Thumbnail 5" />
        </button>
        <button class="nav-button">
          <img class="thumbnail" src="img/alpha6.jpg" alt="Thumbnail 6" />
        </button>
      </nav>
    </div>

    <script src="product-slider.js"></script>
  </body>
</html>
