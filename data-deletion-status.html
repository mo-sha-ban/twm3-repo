<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالة حذف البيانات - TWM3</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .status-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .status-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .confirmation-code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-icon">✅</div>
        <h1>حالة حذف البيانات</h1>
        <div class="status-message">
            <p>تم معالجة طلب حذف البيانات الخاص بك.</p>
            <p>إذا كنت قد سجلت الدخول باستخدام Facebook، فقد تم حذف جميع بياناتك من منصتنا.</p>
        </div>
        <div id="confirmation" class="confirmation-code"></div>
        <script>
            // عرض رمز التأكيد من عنوان URL إن وجد
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('confirmation').textContent = 'رمز التأكيد: ' + code;
            }
        </script>
    </div>
</body>
</html>
