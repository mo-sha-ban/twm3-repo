<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>html,body{height:100%;margin:0;padding:0;}</style>
</head>
<body style="height:100%;margin:0;padding:0;">
  <iframe id="pdfjs-viewer" style="width:100vw;height:100vh;border:none;" allowfullscreen></iframe>
  <script>
    // استخدم PDF.js viewer الرسمي من jsdelivr مع toolbar كامل
    const params = new URLSearchParams(location.search);
    const src = params.get('src');
    if (!src) {
      document.body.innerHTML = '<div style="color:red;text-align:center;padding:40px">لم يتم تحديد ملف PDF</div>';
    } else {
      // رابط عارض PDF.js الرسمي
      const viewerUrl =
        'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/web/viewer.html?file=' +
        encodeURIComponent(src);
      document.getElementById('pdfjs-viewer').src = viewerUrl;
    }
  </script>
</body>
</html>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <a id="downloadLink" target="_blank" rel="noopener">فتح الملف في تبويب جديد</a>
    </div>
    <div id="viewer" class="view"></div>
  </div>
</body>
</html>
