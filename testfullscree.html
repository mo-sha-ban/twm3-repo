<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* الأنماط العادية للمنتجات */
      /* الأنماط العادية للمعرض */
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }

      .gallery-image {
        width: 200px;
        height: 300px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .gallery-image:hover {
        transform: scale(1.1); /* تكبير الصورة قليلاً عند التمرير فوقها */
      }

      /* الأنماط الخاصة بوضع Full Screen */
      .full-screen-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8); /* خلفية مظلمة */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* فوق باقي المحتويات */
      }

      .full-screen-image {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      .close-full-screen {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: red;
        font-size: 30px;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        cursor: pointer;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <!-- إضافة صور للعرض -->
      <img class="gallery-image" src="img/alpha1.jpg" alt="Product 1" />
      <img class="gallery-image" src="img/alpha2.jpg" alt="Product 1" />
      <img class="gallery-image" src="img/alpha3.jpg" alt="Product 1" />

      <!-- المزيد من الصور -->
    </div>

    <!-- صورة عرض Full Screen -->
    <div
      id="fullScreenContainer"
      class="full-screen-container"
      style="display: none"
    >
      <span id="closeFullScreen" class="close-full-screen">X</span>
      <img
        id="fullScreenImage"
        src=""
        alt="Full Screen Image"
        class="full-screen-image"
      />
    </div>

    <script>
      const thumbnail = document.querySelector(".thumbnail");
      const slider = document.querySelector(".image-slider");
      thumbnail.addEventListener("click", () =>
        slider.classList.toggle("fullscreen")
      );
    </script>
  </body>
</html>
